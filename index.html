<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia QR</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const tabla = document.getElementById("tabla-registros");
      const estado = document.getElementById("estado");
      let contador = 0;
      let ultimoQR = null;

      function agregarRegistro(textoQR) {
        if (textoQR === ultimoQR) {
          estado.textContent = `‚ö†Ô∏è C√≥digo duplicado: "${textoQR}" ya fue registrado.`;
          return;
        }

        const ahora = new Date();
        const fecha = ahora.toLocaleDateString();
        const hora = ahora.toLocaleTimeString();

        contador++;
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${contador}</td>
          <td>${textoQR}</td>
          <td>${fecha}</td>
          <td>${hora}</td>
        `;
        tabla.prepend(fila);
        estado.textContent = `‚úÖ Registrado: ${textoQR} a las ${hora}`;
        ultimoQR = textoQR;
      }

      const qrCodeScanner = new Html5Qrcode("qr-reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          qrCodeScanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              agregarRegistro(qrCodeMessage);
            },
            error => {
              estado.textContent = "üîÑ Escaneando...";
            }
          );
        } else {
          estado.textContent = "‚ùå No se encontraron c√°maras disponibles.";
        }
      }).catch(err => {
        console.error(err);
        estado.textContent = "üö´ Error accediendo a la c√°mara.";
      });
    });
  </script>
</head>
<body>
  <main>
    <h1>üü° Registro de Asistencia QR</h1>
    <div id="qr-reader"></div>
    <p id="estado">üì∑ Escanea un QR v√°lido...</p>

    <section>
      <h2>üìã Registros</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody id="tabla-registros"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
