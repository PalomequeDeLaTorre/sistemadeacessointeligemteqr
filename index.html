<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia QR</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const tabla = document.getElementById("tabla-registros");
      const estado = document.getElementById("estado");
      let contador = 0;
      let ultimoQR = null;

      function agregarRegistro(textoQR) {
  if (textoQR === ultimoQR) {
    estado.textContent = `âš ï¸ CÃ³digo duplicado: "${textoQR}" ya fue registrado.`;
    return;
  }

  const ahora = new Date();
  const fecha = ahora.toLocaleDateString();
  const hora = ahora.toLocaleTimeString();

  const fila = document.createElement("tr");
  fila.innerHTML = `
    <td></td> <!-- nÃºmero se asignarÃ¡ luego -->
    <td>${textoQR}</td>
    <td>${fecha}</td>
    <td>${hora}</td>
  `;
  tabla.appendChild(fila); // Agrega al final

  // Recontar filas
  [...tabla.children].forEach((tr, index) => {
    tr.children[0].textContent = index + 1;
  });

  estado.textContent = `âœ… Registrado: ${textoQR} a las ${hora}`;
  ultimoQR = textoQR;
}

      const qrCodeScanner = new Html5Qrcode("qr-reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          qrCodeScanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              agregarRegistro(qrCodeMessage);
            },
            error => {
              estado.textContent = "ğŸ”„ Escaneando...";
            }
          );
        } else {
          estado.textContent = "âŒ No se encontraron cÃ¡maras disponibles.";
        }
      }).catch(err => {
        console.error(err);
        estado.textContent = "ğŸš« Error accediendo a la cÃ¡mara.";
      });
    });
  </script>
</head>
<body>
  <main>
    <h1>ğŸŸ¡ Registro de Asistencia QR</h1>
    <div id="qr-reader"></div>
    <p id="estado">ğŸ“· Escanea un QR vÃ¡lido...</p>

    <section>
      <h2>ğŸ“‹ Registros</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody id="tabla-registros"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
